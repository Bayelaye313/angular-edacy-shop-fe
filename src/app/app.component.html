<app-search [placeholderMessage]="message" (searched)="filtrerProduits($event)">
</app-search>
<div class="grid-container">
  <div class="grid-item" *ngFor="let prd of produits;" >
    <div [class.product-card]="true" >
      <img [src]="prd.image" [alt]="prd.name">
      <div class="product-card-body">
        <h3 class="product-card-title">
          {{ prd.name }}
        </h3>
        <span *ngIf="isPromo(prd);else noPromo" class="promo-badge">Promo: {{ prd.promoVal }}% Off</span>
        <ng-template #noPromo>
          <span>No Promo</span>
        </ng-template>
        
        <span class="product-card-price">
          {{ prd.price }} CFA
        </span>
        <app-resuable-button [isPrincipal]="true" (buttonClicked)="addToCart(prd)">
          <div class="left">
            top
          </div>
          <div class="right">
            bottom
          </div>
        </app-resuable-button>
      </div>
    </div>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</form>
