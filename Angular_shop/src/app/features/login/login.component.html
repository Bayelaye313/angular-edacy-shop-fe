<div class="h-screen w-screen bg-amber-500 flex items-center justify-center">
  <form [formGroup]="form" (submit)="onSubmit()" class="bg-white flex flex-col space-y-4 p-4 w-full sm:w-1/2 rounded-lg">
      <h1>Se connecter </h1>
      
      <mat-form-field class="example-full-width">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="xyw@mail.com" formControlName="email" name="email" type="email" >
      </mat-form-field>
      
      <mat-error *ngIf="email?.errors">
          <span *ngIf="email?.errors?.['required']">
              L'email est requis
          </span>
          <span *ngIf="email?.errors?.['email']">
              L'email n'est pas valide
          </span>
       </mat-error>

      <mat-form-field class="example-full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" name="password" formControlName="password">
      </mat-form-field>
      <mat-error *ngIf="form.controls['email']?.errors">
          <span *ngIf="form.controls['email']?.errors?.['required']">
             Mot de passe requis
          </span>
          <span *ngIf="form.controls['email']?.errors?.['minlength']">
              Mot de passe requis 6 characters min
           </span>
      </mat-error>
       <app-resuable-button 
          [isDisabled]="form.invalid"  
          [isSubmit]="true" 
          [btnText]="'CONNEXION'" 
          [isPrincipal]="true" /> 
  </form>
</div>
